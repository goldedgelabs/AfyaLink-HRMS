services:
  # --------------------------------
  # 1. Backend (Node.js + Express)
  # --------------------------------
  - type: web
    name: afyalink-backend
    env: node
    rootDir: backend
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AI_SERVICE_URL
        value: https://afyalink-ai.onrender.com
      - key: PORT
        value: 10000
    plan: free

  # --------------------------------
  # 2. Frontend (React)
  # --------------------------------
  - type: web
    name: afyalink-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: "build"
    envVars:
      - key: REACT_APP_API_URL
        value: https://afyalink-backend.onrender.com
      - key: REACT_APP_AI_URL
        value: https://afyalink-ai.onrender.com
    plan: free

  # --------------------------------
  # 3. AI Microservice (Python Flask)
  # --------------------------------
  - type: web
    name: afyalink-ai
    env: python
    rootDir: ai_service
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python anomaly_detector.py"
    envVars:
      - key: PORT
        value: 5000
    plan: free
